<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DeliverRace</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
</head>

<body>
    <button onclick='popUpWin("game.ts", 0, 0, 640, 640, "DeliverRace")'>start game</button>
    <script>
        function openGame() {
            window.open('game.html', 'Deliverrace',
                directories = 0, titlebar = 0, toolbar = 0, location = '#', status = 0,
                menubar = 0, scrollbars = no, resizable = no,
                width = 400, height = 350);
        }

        var popUpWin = 0;

        function popUpWindow(URLStr, left, top, width, height, windowName) {
            left = (screen.width / 2) - width / 2;
            top = (screen.height / 2) - height / 2;
            if (popUpWin) {
                if (!popUpWin.closed)
                    popUpWin.close();
            }
            popUpWin = open(URLStr, windowName,
                'toolbar=no,location=no,directories=no,status=no,menub ar=no,scrollbar=no,resizable=no,copyhistory=yes,width=' +
                width + ',height=' + height + ',left=' + left + ', top=' + top + ',screenX=' + left + ',screenY=' +
                top + '');
            popUpWin.focus();
        }
    </script>
</body>

</html>
